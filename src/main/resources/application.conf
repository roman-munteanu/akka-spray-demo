akka {
  loglevel = INFO
  stdout-loglevel = INFO
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  default-dispatcher {
    fork-join-executor {
      parallelism-min = 8
    }
  }
  test {
    timefactor = 1
  }
}

spray {
  can {
    server {
      server-header = "Employee Management Service REST API"
    }
  }
}

http {
  host = "localhost"
  host = ${?HOST}
  port = 8080
  port = ${?PORT}
}